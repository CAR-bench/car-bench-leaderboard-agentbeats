# AgentBeats Leaderboard Assessment Scenario
# This file defines the assessment configuration for the CAR-bench leaderboard

[green_agent]
# CAR-bench green agent (benchmark environment)
agentbeats_id = ""  # TODO: Replace with CAR-bench green agent ID
# Submitter: Add GEMINI_API_KEY as GitHub Secret (required for CAR-bench)
env = { GEMINI_API_KEY = "${GEMINI_API_KEY}", LOGURU_LEVEL = "${LOGURU_LEVEL}" }

[[participants]]
# Submitters will fill in their purple agent details
agentbeats_id = ""  # Submitter: Replace with your purple agent ID
name = "agent"
# Submitter: Add your API keys as GitHub Secrets (use only what your model needs)
env = { ANTHROPIC_API_KEY = "${ANTHROPIC_API_KEY}", AGENT_LLM = "${AGENT_LLM}", LOGURU_LEVEL = "${LOGURU_LEVEL}" }

[config]
# CAR-bench assessment parameters
num_trials = 3                # Number of trials per task
tasks_base_start_index = 0    # Start index for base tasks
tasks_base_end_index = 50    # End index for base tasks
tasks_hallucination_start_index = 0
tasks_hallucination_end_index = 50
tasks_disambiguation_start_index = 0
tasks_disambiguation_end_index = 50
max_steps = 50                # Maximum steps per conversation